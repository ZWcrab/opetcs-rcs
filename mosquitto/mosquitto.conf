# Config file for mosquitto with WebSocket support

# Enable WebSocket listener
listener 8083
protocol websockets

# Enable MQTT listener (default port 1883)
listener 1883
protocol mqtt

# Allow anonymous access for testing
allow_anonymous true

# Log settings
log_dest stdout
log_type all
log_timestamp true

# General settings
per_listener_settings false
allow_zero_length_clientid true
